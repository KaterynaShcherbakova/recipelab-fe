<app-main-block id="recipe-instruct-block">
    <p class="recipe-instruct-title">Instruction</p>
    <div class="recipe-instruction">
        <div id="recipe-instruction-text" [innerHTML]="instruct"></div>

        <a *ngIf="link" [href]="[link]" class="recipe-link">Recipe source</a>

        <ng-template [ngIf]="video">
            <p class="recipe-instruct-title" id="video-tutorial-text">Video tutorial</p>
            <iframe width="420" height="315" class="recipe-video" [src]="video | safe">
            </iframe>
        </ng-template>

    </div>

</app-main-block>
