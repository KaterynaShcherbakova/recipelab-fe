<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkbox.css">
    <link rel="stylesheet" href="styles/create_recipe.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/recipes.css">
    <link rel="stylesheet" href="styles/burger_menu.css">
    <link rel="stylesheet" href="styles/loader.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipesLab</title>
</head>

<body class="preload">
    <div class="main-header-block">
        <a href="index.html">
            <img class="main-header-logo" src="img/white_logo.png" />
        </a>
    </div>
    <div class="lower-header-block">
        <div class="lower-header-scrollbar-block" id="category-list">
            <div class="lower-header-scrollbar-text chosen-category" category="Pasta">Pasta</div>
            <div class="lower-header-scrollbar-text" category="Seafood">Seafood</div>
            <div class="lower-header-scrollbar-text" category="Vegetarian">Vegetarian</div>
            <div class="lower-header-scrollbar-text" category="Vegan">Vegan</div>
            <div class="lower-header-scrollbar-text" category="Breakfast">Breakfast</div>
            <div class="lower-header-scrollbar-text" category="Dessert">Dessert</div>
            <div class="lower-header-scrollbar-text" category="Side">Side</div>
            <div class="lower-header-scrollbar-text" category="Starter">Starter</div>
        </div>
        <label class="burger-menu-label">
            <input type="checkbox" class="burger-checkbox">
            <div class="burger-menu-block">

                <a href="index.html" class="burger-menu-text short_text">All recipes</a>
                <a href="create_recipe.html" class="burger-menu-text long_text">Create recipe</a>
                <a href="cooking_lab.html" class="burger-menu-text short_text">Cooking lab</a>
                <a href="meal_generation.html" class="burger-menu-text long_text">What to cook?</a>
            </div>
            <img class="lower-header-burger-icon" src="img/burger_menu_icon.png" />
        </label>
    </div>

    <div class="additional-header-block">
        <div class="filter-overdiv">
            <img src="img/filter.png" alt="" class="filter-icon">
            <div class="filter-block">
                <div className='checkbox-wrapper-48'>
                    <label class="checkbox-label">
                        <input id="latest-checkbox" type="checkbox" class="checkbox-wrapper-input" />
                        <p class="checkbox-text">Latest</p>
                    </label>

                </div>
                <div className='checkbox-wrapper-48'>
                    <label class="checkbox-label">
                        <input id="area-checkbox" type="checkbox" class="checkbox-wrapper-input" />
                        <p class="checkbox-text">By area</p>

                    </label>
                    <select class="recipe-form-input area-selector" id="select-filter-area" defaultValue="">
                        <option selected hidden disabled value="">Select</option>
                    </select>
                    <div class="filter-btn-block">
                        <button class="filter-btn" id="cancel-btn">Cancel</button>
                        <button class="filter-btn" id="apply-btn">Apply</button>

                    </div>

                </div>
            </div>
        </div>

        <div class="search-div">

            <div class="search-full-block">
                <div class="textbox">
                    <input placeholder="Search" type="text" class="search-input">
                    <div class="border"></div>
                </div>
                <div class="search-option-block">

                </div>
            </div>
            <img src="img/search.png" alt="" id="search-icon" class="search-icon">


        </div>
    </div>
    <div class="main-meals-block">
        <div class="recipes-block" id="main-meals">
            <span class="loader"></span>
        </div>

        <div class="main-page-numeration">
            <img src="img/previous.png" alt="" id="prev-page" class="arrow-numeration">
            <p class="main-page-num">1</p>
            <img src="img/next.png" alt="" id="next-page" class="arrow-numeration">

        </div>
        <footer class="main-footer">
            <p class="main-footer-rights">Copyright Â© 2023 RecipesLab. All rights reserved.</p>
        </footer>
    </div>
    </div>
    <script src="./js/index.js" type="module"></script>

</body>

</html>
